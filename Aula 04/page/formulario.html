<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <!-- CSS -->
     <link rel="stylesheet" href="../css/style.css">
    <!-- Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Formulário de Inscrição</h2>
    <form action="#" method="post">
        <!-- NOME -->
        <div>
            <label for="nome">Nome Completo</label><br>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
        </div>
        <!-- EMAIL -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="seuemail@exemplo.com" required>
        </div>
        <!-- TELEFONE -->        
        <div>
            <label for="telefone">Telefone</label><br>
            <input type="tel" name="telefone" id="telefone" placeholder="(11)99999-9999">
        </div>
        <!-- CURSO -->
        <div>
            <label for="curso">Curso desejado</label><br>
            <select name="curso" id="curso">
                <option value="" selected disable>Selecione</option>
                <option value="pw">Programação pra Web</option>
                <option value="ED">Estrutura de Dados</option>
                <option value="ES">Engenharia de Software</option>
            </select>
        </div>
        <!-- MODALIDADE-->
        <div>
            <h3>Preferências</h3>
            <label for="modalidade">
                <input type="radio" name="modalidade" id="hibrido"> Hibrído
            </label>
            <label for="modalidade">
                <input type="radio" name="modalidade" id="presencial"> Presencial
            </label>
            <label for="modalidade">
                <input type="radio" name="modalidade" id="hibrido"> EAD
            </label>
        </div>
        <!-- NECESSIDADES -->
        <div>
            <label>
                <input type="checkbox" name="acessibilidade" id="acessibilidade"> Preciso de acessibilidade
            </label><br>
            <label>
                <input type="checkbox" name="material" id="material">Material Impresso
            </label>
        </div>
        <!-- -->
        <div>
            <label for="data">Data de inicio desejada</label><br>
            <input type="date" name="data" id="data">
        </div>
        <!-- -->
        <div>
            <label for="nivel">Nível de Experiência</label><br>
            <input type="range" name="nivel" id="nivel" min="0" max="10" value="5">
        <!-- -->
        <div>
            <label for="foto">Foto do Estudante</label><br>
            <input type="file" name="arquivo" id="arquivo" accept="image/#">
        </div>
        <!-- -->
        <div>
            <label for="mensagem">Mensagem</label><br>
            <textarea name="mensagem" id="mensagem" rows="5"></textarea>
        </div>
        <!-- -->
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

        
    </form>
</body>
</html>
