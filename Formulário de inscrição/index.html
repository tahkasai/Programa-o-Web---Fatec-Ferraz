<!DOCTYPE html>
<html lang="p-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
    <header class="space-betwen">
        <h1>ConectaEdu</h1>
        <ul  class="space-betwen">
            <div class="mobile-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Sobre nós</a></li>
            </div>
        </ul>
    </header>

    <main>
        <section class="sobre-nos">
            <!-- Aqui coloquei a imagem-->
            <div class="spaceImage">
                <img src="asserts/image/foto.png" alt="" srcset="">
            </div>
            <!-- Aqui fica o formulário -->
            <div class="spaceForms">
                <h1>Formulário de Inscrição</h1>
                <form action="#">
                    <label for="nomeCompleto" class="block">Nome completo</label>
                    <input type="text" name="nomeCompleto" id="nomeCompleto" class="input block transparent" required>

                    <label for="email" class="block">Email</label>
                    <input type="email" class="input block transparent" name="email" id="email" required>

                    <label for="telefone" class="block">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" class="input block transparent" required>

                    <label for="data" class="block">Data de Nascimento</label>
                    <input type="date" name="data" id="data" class="input block transparent" required>

                    <!-- <fieldset> 
                        <legend>elemento HTML usado para agrupar campos de formulário relacionados em um formulário web </legend>
                    </fieldset> -->

                    <label for="genero" class="block">Informe seu gênero</label>
                    <input type="radio" name="genero" id="feminino" value="Feminino">
                    <label for="feminino">Feminino</label>
                    <input type="radio" name="genero" id="masculino" value="Masculino">
                    <label for="masculino">Masculino</label>

                    <label for="Texto" class="block">Mais informações (opcional)</label>
                    <textarea name="texto" id="texto" rows="5" maxlength="200" class="input transparent"></textarea>

                    <label for="tipoDeInscrição" class="block">Tipo de inscrição</label>
                    <select name="tipoDeInscrição" id="tipoDeInscrição" class="input block transparent">
                        <option disabled="disabled" selected="selected" value="">Selecione uma opção</option>           
                        <option value="">Palestrante</option> 
                        <option value="">Voluntário</option> 
                        <option value="">Participante</option>     
                    </select>

                    <input type="submit" value="Enviar" class="buttonSpecial orange bo">
                    <input type="reset" value="Limpar" class="buttonSpecial transparent bt">

                </form>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <p>&copy; feito por Tainá Kasai</p>
        <div class="icons">
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>
    <!-- JAVA SCRIPT -->
    <script src="#"></script>
</body>
</html>
