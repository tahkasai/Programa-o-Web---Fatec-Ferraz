<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <!-- CSS -->
     <link rel="stylesheet" href="../css/style.css">
    <!-- Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Tabela -->
    <h2>Tabela de Cursos Fatec Ferraz</h2>
    <table>
        <!-- Cabeçario Tabela-->
        <thead>
            <tr>
                <th>Nome do curso</th>
                <th>Carga horária</th>
                <th>Modalidade</th>
                <th>Status</th>
            </tr>
        </thead>
        <!-- Corpo da table-->
        <tbody>
            <tr> <!-- Nova linha-->
                <td>Programação Web</td> <!-- Nova coluna -->
                <td>80h</td>
                <td>Presencial</td>
                <td>Ativo</td>
            </tr>
            <tr>
                <td>Engenharia de Software</td>
                <td>80h</td>
                <td>Presencial</td>
                <td>Ativo</td>
            </tr>
        </tbody>
        <!--Footer da Tabela -->
        <tfoot>
            <tr>
                <td colspan="4">Verificar disponibilidade diretamente com a secretária academica.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
